<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDia Feliz - Controle de Vendas</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Plus, Trash2, Check, Clock, DollarSign, Users, Target, Upload, FileText, Eye } = lucideReact;

        const ControleMcDiaFeliz = () => {
          const [vendas, setVendas] = useState([
            {
              id: 1,
              vendedor: 'Lions',
              quantidade: 12,
              pago: true,
              observacoes: 'Conta Lions',
              comprovante: null
            },
            {
              id: 2,
              vendedor: 'B√°rbara',
              quantidade: 3,
              pago: false,
              observacoes: 'A pagar',
              comprovante: null
            }
          ]);

          const [novaVenda, setNovaVenda] = useState({
            vendedor: '',
            quantidade: '',
            observacoes: ''
          });

          const [comprovanteModal, setComprovanteModal] = useState({ 
            open: false, 
            vendaId: null, 
            comprovante: null 
          });

          const [confirmacao, setConfirmacao] = useState({
            open: false,
            tipo: '',
            vendaId: null,
            vendedor: '',
            acao: null
          });

          const metaTotal = 180;
          const totalVendido = vendas.reduce((sum, venda) => sum + venda.quantidade, 0);
          const totalPago = vendas.filter(v => v.pago).reduce((sum, venda) => sum + venda.quantidade, 0);
          const totalAPagar = vendas.filter(v => !v.pago).reduce((sum, venda) => sum + venda.quantidade, 0);
          const progressoPercentual = Math.round((totalVendido / metaTotal) * 100);

          const adicionarVenda = () => {
            // Valida√ß√µes
            if (!novaVenda.vendedor.trim()) {
              alert('‚ö†Ô∏è Nome do vendedor √© obrigat√≥rio!');
              return;
            }
            
            if (!novaVenda.quantidade || parseInt(novaVenda.quantidade) < 1) {
              alert('‚ö†Ô∏è Quantidade deve ser no m√≠nimo 1!');
              return;
            }

            const nova = {
              id: Date.now(),
              vendedor: novaVenda.vendedor.trim(),
              quantidade: parseInt(novaVenda.quantidade),
              pago: false,
              observacoes: novaVenda.observacoes.trim(),
              comprovante: null
            };
            
            setVendas([...vendas, nova]);
            setNovaVenda({ vendedor: '', quantidade: '', observacoes: '' });
          };

          const removerVenda = (id) => {
            const venda = vendas.find(v => v.id === id);
            setConfirmacao({
              open: true,
              tipo: 'remover-venda',
              vendaId: id,
              vendedor: venda.vendedor,
              acao: () => {
                setVendas(vendas.filter(v => v.id !== id));
                setConfirmacao({ open: false, tipo: '', vendaId: null, vendedor: '', acao: null });
              }
            });
          };

          const alternarPagamento = (id) => {
            const venda = vendas.find(v => v.id === id);
            const novoStatus = venda.pago ? 'pendente' : 'pago';
            
            setConfirmacao({
              open: true,
              tipo: 'alterar-status',
              vendaId: id,
              vendedor: venda.vendedor,
              novoStatus: novoStatus,
              acao: () => {
                setVendas(vendas.map(v => 
                  v.id === id ? { ...v, pago: !v.pago } : v
                ));
                setConfirmacao({ open: false, tipo: '', vendaId: null, vendedor: '', acao: null });
              }
            });
          };

          const anexarComprovante = (vendaId, arquivo) => {
            const reader = new FileReader();
            reader.onload = (e) => {
              setVendas(vendas.map(v => 
                v.id === vendaId 
                  ? { ...v, comprovante: { nome: arquivo.name, data: e.target.result, tipo: arquivo.type } }
                  : v
              ));
              setComprovanteModal({ open: false, vendaId: null, comprovante: null });
            };
            reader.readAsDataURL(arquivo);
          };

          const removerComprovante = (vendaId) => {
            const venda = vendas.find(v => v.id === vendaId);
            setConfirmacao({
              open: true,
              tipo: 'remover-comprovante',
              vendaId: vendaId,
              vendedor: venda.vendedor,
              acao: () => {
                setVendas(vendas.map(v => 
                  v.id === vendaId ? { ...v, comprovante: null } : v
                ));
                setConfirmacao({ open: false, tipo: '', vendaId: null, vendedor: '', acao: null });
              }
            });
          };

          const executarConfirmacao = () => {
            if (confirmacao.acao) {
              confirmacao.acao();
            }
          };

          const visualizarComprovante = (comprovante) => {
            setComprovanteModal({ open: true, vendaId: null, comprovante });
          };

          return (
            <div className="max-w-4xl mx-auto p-6 bg-gradient-to-br from-yellow-50 to-red-50 min-h-screen">
              <div className="bg-white rounded-lg shadow-xl p-6">
                {/* Header */}
                <div className="text-center mb-8">
                  <h1 className="text-3xl font-bold text-red-600 mb-2">üçü McDia Feliz 2025</h1>
                  <p className="text-gray-600">Controle de Vendas de Vales</p>
                </div>

                {/* Dados para Pagamento */}
                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                  <h3 className="font-semibold text-blue-800 mb-2">üìã Dados para Pagamento</h3>
                  <p className="text-sm text-blue-700"><strong>PIX:</strong> tesouraria.leocampanha@gmail.com</p>
                  <p className="text-sm text-blue-700"><strong>Coment√°rio:</strong> McDia Feliz</p>
                </div>

                {/* Resumo */}
                <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                  <div className="bg-gradient-to-r from-green-400 to-green-500 text-white p-4 rounded-lg">
                    <div className="flex items-center">
                      <Target className="w-8 h-8 mr-3" />
                      <div>
                        <p className="text-sm opacity-90">Meta</p>
                        <p className="text-2xl font-bold">{metaTotal}</p>
                      </div>
                    </div>
                  </div>

                  <div className="bg-gradient-to-r from-blue-400 to-blue-500 text-white p-4 rounded-lg">
                    <div className="flex items-center">
                      <Users className="w-8 h-8 mr-3" />
                      <div>
                        <p className="text-sm opacity-90">Vendidos</p>
                        <p className="text-2xl font-bold">{totalVendido}</p>
                      </div>
                    </div>
                  </div>

                  <div className="bg-gradient-to-r from-green-500 to-green-600 text-white p-4 rounded-lg">
                    <div className="flex items-center">
                      <Check className="w-8 h-8 mr-3" />
                      <div>
                        <p className="text-sm opacity-90">Pagos</p>
                        <p className="text-2xl font-bold">{totalPago}</p>
                      </div>
                    </div>
                  </div>

                  <div className="bg-gradient-to-r from-orange-400 to-orange-500 text-white p-4 rounded-lg">
                    <div className="flex items-center">
                      <Clock className="w-8 h-8 mr-3" />
                      <div>
                        <p className="text-sm opacity-90">A Pagar</p>
                        <p className="text-2xl font-bold">{totalAPagar}</p>
                      </div>
                    </div>
                  </div>
                </div>

                {/* Barra de Progresso */}
                <div className="mb-6">
                  <div className="flex justify-between items-center mb-2">
                    <span className="text-sm font-medium text-gray-700">Progresso da Meta</span>
                    <span className="text-sm font-medium text-gray-700">{progressoPercentual}%</span>
                  </div>
                  <div className="w-full bg-gray-200 rounded-full h-3">
                    <div 
                      className="bg-gradient-to-r from-yellow-400 to-red-500 h-3 rounded-full transition-all duration-500"
                      style={{ width: `${Math.min(progressoPercentual, 100)}%` }}
                    ></div>
                  </div>
                  <p className="text-sm text-gray-600 mt-1">
                    Restam {Math.max(metaTotal - totalVendido, 0)} vales para atingir a meta
                  </p>
                </div>

                {/* Formul√°rio Nova Venda */}
                <div className="bg-gray-50 rounded-lg p-6 mb-6">
                  <h3 className="text-lg font-semibold text-gray-800 mb-4">‚ûï Adicionar Nova Venda</h3>
                  <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input
                      type="text"
                      placeholder="Nome do vendedor *"
                      value={novaVenda.vendedor}
                      onChange={(e) => setNovaVenda({...novaVenda, vendedor: e.target.value})}
                      className="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      required
                    />
                    <input
                      type="number"
                      placeholder="Quantidade *"
                      min="1"
                      value={novaVenda.quantidade}
                      onChange={(e) => setNovaVenda({...novaVenda, quantidade: e.target.value})}
                      className="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      required
                    />
                    <input
                      type="text"
                      placeholder="Observa√ß√µes (opcional)"
                      value={novaVenda.observacoes}
                      onChange={(e) => setNovaVenda({...novaVenda, observacoes: e.target.value})}
                      className="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                    <button
                      onClick={adicionarVenda}
                      className="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center"
                    >
                      <Plus className="w-4 h-4 mr-2" />
                      Adicionar
                    </button>
                  </div>
                </div>

                {/* Lista de Vendas */}
                <div className="bg-white rounded-lg">
                  <h3 className="text-lg font-semibold text-gray-800 mb-4">üìä Vendas Registradas</h3>
                  <div className="overflow-x-auto">
                    <table className="w-full text-sm">
                      <thead>
                        <tr className="border-b border-gray-200">
                          <th className="text-left py-3 px-4 font-medium text-gray-600">Vendedor</th>
                          <th className="text-center py-3 px-4 font-medium text-gray-600">Quantidade</th>
                          <th className="text-center py-3 px-4 font-medium text-gray-600">Status</th>
                          <th className="text-center py-3 px-4 font-medium text-gray-600">Comprovante</th>
                          <th className="text-left py-3 px-4 font-medium text-gray-600">Observa√ß√µes</th>
                          <th className="text-center py-3 px-4 font-medium text-gray-600">A√ß√µes</th>
                        </tr>
                      </thead>
                      <tbody>
                        {vendas.map((venda) => (
                          <tr key={venda.id} className="border-b border-gray-100 hover:bg-gray-50">
                            <td className="py-3 px-4 font-medium text-gray-900">{venda.vendedor}</td>
                            <td className="py-3 px-4 text-center">
                              <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs font-medium">
                                {venda.quantidade} vales
                              </span>
                            </td>
                            <td className="py-3 px-4 text-center">
                              <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                venda.pago 
                                  ? 'bg-green-100 text-green-800' 
                                  : 'bg-orange-100 text-orange-800'
                              }`}>
                                {venda.pago ? '‚úÖ Pago' : '‚è≥ Pendente'}
                              </span>
                            </td>
                            <td className="py-3 px-4 text-center">
                              {venda.comprovante ? (
                                <div className="flex items-center justify-center space-x-2">
                                  <button
                                    onClick={() => visualizarComprovante(venda.comprovante)}
                                    className="bg-blue-100 hover:bg-blue-200 text-blue-600 p-1 rounded-full transition-colors"
                                    title="Ver comprovante"
                                  >
                                    <Eye className="w-4 h-4" />
                                  </button>
                                  <button
                                    onClick={() => removerComprovante(venda.id)}
                                    className="bg-red-100 hover:bg-red-200 text-red-600 p-1 rounded-full transition-colors"
                                    title="Remover comprovante"
                                  >
                                    <Trash2 className="w-3 h-3" />
                                  </button>
                                </div>
                              ) : (
                                <label className="cursor-pointer">
                                  <input
                                    type="file"
                                    accept="image/*,.pdf"
                                    className="hidden"
                                    onChange={(e) => {
                                      if (e.target.files[0]) {
                                        anexarComprovante(venda.id, e.target.files[0]);
                                      }
                                    }}
                                  />
                                  <div className="bg-gray-100 hover:bg-gray-200 text-gray-600 p-1 rounded-full transition-colors inline-flex items-center">
                                    <Upload className="w-4 h-4" />
                                  </div>
                                </label>
                              )}
                            </td>
                            <td className="py-3 px-4 text-gray-600">{venda.observacoes}</td>
                            <td className="py-3 px-4">
                              <div className="flex justify-center space-x-2">
                                <button
                                  onClick={() => alternarPagamento(venda.id)}
                                  className={`p-1 rounded-full transition-colors ${
                                    venda.pago
                                      ? 'bg-orange-100 hover:bg-orange-200 text-orange-600'
                                      : 'bg-green-100 hover:bg-green-200 text-green-600'
                                  }`}
                                  title={venda.pago ? 'Marcar como pendente' : 'Marcar como pago'}
                                >
                                  {venda.pago ? <Clock className="w-4 h-4" /> : <Check className="w-4 h-4" />}
                                </button>
                                <button
                                  onClick={() => removerVenda(venda.id)}
                                  className="p-1 rounded-full bg-red-100 hover:bg-red-200 text-red-600 transition-colors"
                                  title="Remover venda"
                                >
                                  <Trash2 className="w-4 h-4" />
                                </button>
                              </div>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                  
                  {vendas.length === 0 && (
                    <div className="text-center py-8 text-gray-500">
                      <Users className="w-12 h-12 mx-auto mb-3 opacity-50" />
                      <p>Nenhuma venda registrada ainda</p>
                    </div>
                  )}
                </div>

                {/* Modal para Visualizar Comprovante */}
                {comprovanteModal.open && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-hidden">
                      <div className="flex items-center justify-between p-4 border-b">
                        <h3 className="text-lg font-semibold text-gray-800">üìé Comprovante de Pagamento</h3>
                        <button
                          onClick={() => setComprovanteModal({ open: false, vendaId: null, comprovante: null })}
                          className="text-gray-500 hover:text-gray-700 transition-colors"
                        >
                          ‚úï
                        </button>
                      </div>
                      <div className="p-4 overflow-auto max-h-[70vh]">
                        {comprovanteModal.comprovante && (
                          <div className="text-center">
                            <p className="text-sm text-gray-600 mb-4">
                              <FileText className="w-4 h-4 inline mr-2" />
                              {comprovanteModal.comprovante.nome}
                            </p>
                            {comprovanteModal.comprovante.tipo.startsWith('image/') ? (
                              <img
                                src={comprovanteModal.comprovante.data}
                                alt="Comprovante"
                                className="max-w-full h-auto rounded-lg shadow-lg"
                              />
                            ) : (
                              <div className="bg-gray-100 p-8 rounded-lg">
                                <FileText className="w-16 h-16 mx-auto text-gray-400 mb-4" />
                                <p className="text-gray-600">Arquivo PDF anexado</p>
                                <a
                                  href={comprovanteModal.comprovante.data}
                                  download={comprovanteModal.comprovante.nome}
                                  className="mt-4 inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors"
                                >
                                  üì• Baixar Arquivo
                                </a>
                              </div>
                            )}
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                )}

                {/* Modal de Confirma√ß√£o */}
                {confirmacao.open && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg max-w-md w-full p-6">
                      <div className="text-center mb-6">
                        {confirmacao.tipo === 'remover-venda' && (
                          <>
                            <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                              <Trash2 className="w-8 h-8 text-red-600" />
                            </div>
                            <h3 className="text-lg font-semibold text-gray-800 mb-2">Remover Venda</h3>
                            <p className="text-gray-600">
                              Tem certeza que deseja remover a venda de <strong>{confirmacao.vendedor}</strong>?<br />
                              <span className="text-sm text-red-600">Esta a√ß√£o n√£o pode ser desfeita.</span>
                            </p>
                          </>
                        )}

                        {confirmacao.tipo === 'alterar-status' && (
                          <>
                            <div className={`w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 ${
                              confirmacao.novoStatus === 'pago' ? 'bg-green-100' : 'bg-orange-100'
                            }`}>
                              {confirmacao.novoStatus === 'pago' ? (
                                <Check className="w-8 h-8 text-green-600" />
                              ) : (
                                <Clock className="w-8 h-8 text-orange-600" />
                              )}
                            </div>
                            <h3 className="text-lg font-semibold text-gray-800 mb-2">Alterar Status</h3>
                            <p className="text-gray-600">
                              Alterar status da venda de <strong>{confirmacao.vendedor}</strong> para <strong className={confirmacao.novoStatus === 'pago' ? 'text-green-600' : 'text-orange-600'}>
                                {confirmacao.novoStatus}
                              </strong>?
                            </p>
                          </>
                        )}

                        {confirmacao.tipo === 'remover-comprovante' && (
                          <>
                            <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                              <FileText className="w-8 h-8 text-red-600" />
                            </div>
                            <h3 className="text-lg font-semibold text-gray-800 mb-2">Remover Comprovante</h3>
                            <p className="text-gray-600">
                              Tem certeza que deseja remover o comprovante da venda de <strong>{confirmacao.vendedor}</strong>?<br />
                              <span className="text-sm text-red-600">O arquivo ser√° permanentemente removido.</span>
                            </p>
                          </>
                        )}
                      </div>

                      <div className="flex space-x-3">
                        <button
                          onClick={() => setConfirmacao({ open: false, tipo: '', vendaId: null, vendedor: '', acao: null })}
                          className="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-4 rounded-lg transition-colors font-medium"
                        >
                          ‚úï Cancelar
                        </button>
                        <button
                          onClick={executarConfirmacao}
                          className={`flex-1 text-white py-2 px-4 rounded-lg transition-colors font-medium ${
                            confirmacao.tipo === 'alterar-status' && confirmacao.novoStatus === 'pago'
                              ? 'bg-green-600 hover:bg-green-700'
                              : confirmacao.tipo === 'alterar-status'
                              ? 'bg-orange-600 hover:bg-orange-700'
                              : 'bg-red-600 hover:bg-red-700'
                          }`}
                        >
                          {confirmacao.tipo === 'remover-venda' && 'üóëÔ∏è Remover'}
                          {confirmacao.tipo === 'alterar-status' && confirmacao.novoStatus === 'pago' && '‚úÖ Marcar Pago'}
                          {confirmacao.tipo === 'alterar-status' && confirmacao.novoStatus === 'pendente' && '‚è≥ Marcar Pendente'}
                          {confirmacao.tipo === 'remover-comprovante' && 'üóëÔ∏è Remover'}
                        </button>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<ControleMcDiaFeliz />, document.getElementById('root'));
    </script>
</body>
</html>
